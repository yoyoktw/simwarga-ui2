<div [@routerTransition]>
    <app-page-header [heading]="'Daftar Desa'" [icon]="'fa-table'"></app-page-header>

    <!-- <button class="btn btn-outline-primary mr-2 pull-right" [routerLink]="['/propinsi', 0]">Create New Tipe</button> -->
    <form>
        <div class="form-group form-inline">
            Cari: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
            <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
        </div>

        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" sortable="nama" (sort)="onSort($event)">Nama</th>
            <th scope="col" sortable="kecamatan" (sort)="onSort($event)">Kecamatan</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let desa of itemList$ | async">
            <th scope="row">{{ desa.id }}</th>
            <td>
              <ngb-highlight [result]="desa.nama" [term]="service.searchTerm"></ngb-highlight>
            </td>
            <td><ngb-highlight [result]="desa.namaKecamatan" [term]="service.searchTerm"></ngb-highlight></td>
          </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
          <ngb-pagination
            [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
          </ngb-pagination>

          <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
            <option [ngValue]="10">10</option>
            <option [ngValue]="20">20</option>
            <!-- <option [ngValue]="6">6 items per page</option> -->
          </select>
        </div>

      </form>

</div>
