<div [@routerTransition]>
    <app-page-header [heading]="'Daftar Dokumen'" [icon]="'fa-table'"></app-page-header>

    <form>
        <div class="form-group form-inline">
            Cari: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
            <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
        </div>

        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col" sortable="nama" (sort)="onSort($event)">Nama</th>
            <th scope="col" sortable="nomorKK" (sort)="onSort($event)">Nomor KK</th>
            <th scope="col" sortable="tipe" (sort)="onSort($event)">Tipe</th>
            <th scope="col">Tgl. upload</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let dokumen of dokumens$ | async">
            <td scope="row">
                <button type="button" class="btn btn-outline-primary mr-2 bi-alarm" (click)="open(modalUploadDokumen, dokumen.url)">Open</button>
            </td>                              
            <td>
                <ngb-highlight [result]="dokumen.nama" [term]="service.searchTerm"></ngb-highlight>
            </td>
            <td>
              <ngb-highlight [result]="dokumen.nomorKK" [term]="service.searchTerm"></ngb-highlight>
            </td>
            <td>
                <ngb-highlight [result]="dokumen.tipe" [term]="service.searchTerm"></ngb-highlight>
            </td>
            <td>
                <ngb-highlight [result]="dokumen.createdOn" [term]="service.searchTerm"></ngb-highlight>
            </td>
          </tr>
          </tbody>
        </table>

        <ng-template #modalUploadDokumen let-c="close" let-d="dismiss" id="viewDokumen">
            <div class="modal-body">
                <img [src] ="imagePath" width="770" height="500">
            </div>
            <div class="modal-footer">
                <button (click)="c('Close click')" class="btn btn-primary" type="button">Close</button>
            </div>
        </ng-template>

        <div class="d-flex justify-content-between p-2">
          <ngb-pagination
            [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
          </ngb-pagination>

          <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
            <option [ngValue]="10">10</option>
            <option [ngValue]="20">20</option>
          </select>
        </div>

      </form>

</div>
