<div [@routerTransition]>
    <app-page-header [heading]="'Daftar Tipe'" [icon]="'fa-table'"></app-page-header>

    <button class="btn btn-outline-primary mr-2 pull-right" [routerLink]="['/tipes', 0]">Create New Tipe</button>
    <form>
        <div class="form-group form-inline">
            Cari: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
            <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
        </div>

        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <!-- <th scope="col" sortable="id" (sort)="onSort($event)">Id</th> -->
            <th scope="col" sortable="nama" (sort)="onSort($event)">Nama</th>
            <th scope="col" sortable="isSystem" >Is Sistem?</th>
            <th scope="col" sortable="hasAktifFlag" >Has Aktif Flag?</th>
            <!-- <th scope="col" sortable="population" (sort)="onSort($event)">Population</th> -->
            <!-- <th scope="col">Action</th> -->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let tipe of tipes$ | async" (click)="onClick(tipe.id)">
            <th scope="row">{{ tipe.id }}</th>
            <td>
              <!-- <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px"> -->
              <ngb-highlight [result]="tipe.nama" [term]="service.searchTerm"></ngb-highlight>
            </td>
            <td>
                <ngb-highlight [result]="tipe.isSystem" ></ngb-highlight>
            </td>
            <td>
              <ngb-highlight [result]="tipe.hasAktifFlag" ></ngb-highlight>
            </td>
          <!-- <td><ngb-highlight [result]="country.area | number" [term]="service.searchTerm"></ngb-highlight></td> -->
            <!-- <td><ngb-highlight [result]="country.population | number" [term]="service.searchTerm"></ngb-highlight></td> -->
            <!-- <td>
                <button type="button" class="btn btn-outline-primary mr-2 bi-alarm" [routerLink]="['/tipes', tipe.id]">Edit</button>
            </td> -->
          </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
          <ngb-pagination
            [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
          </ngb-pagination>

          <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
            <option [ngValue]="10">10</option>
            <option [ngValue]="20">20</option>
            <!-- <option [ngValue]="6">6 items per page</option> -->
          </select>
        </div>

      </form>

</div>
